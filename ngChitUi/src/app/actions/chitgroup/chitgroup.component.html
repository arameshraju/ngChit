<div class="row justify-content-md-center">
  <form class="col-sm-4" [formGroup]="chitgroupForm " (ngSubmit)="submitHandler(chitgroupForm.value)">
    <div class="form-group">
      <label for="inputgroupcode"> Group Code  </label>
      <input type="text" class="form-control" id="inputgroupcode"
             formControlName="groupcode" aria-describedby="userHelp" placeholder="Enter groupcode">
      <small id="userHelp" class="form-text text-muted">Should be unique</small>
    </div>
    <div class="form-group">
      <label for="InputGroupName">Group Name</label>
      <input type="text" formControlName="groupName" class="form-control" id="InputGroupName" placeholder="Group Name">
    </div>
    <div class="form-group">
      <label for="InputChitValue">Chit Value</label>
      <input type="number" formControlName="chitValue" class="form-control" id="InputChitValue" placeholder="Chit Values">
    </div>
    <div class="form-group">
      <label for="InputMonths">Number of Months</label>
      <input type="number" formControlName="months" class="form-control" id="InputMonths" placeholder="number of Months">
    </div>
    <div class="form-group">
      <label for="InputSubscription">Subscription</label>
      <input type="number" formControlName="subscription" class="form-control" id="InputSubscription" placeholder="Subscription Values">
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
<div class="row justify-content-md-center">
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Group Code</th>
      <th scope="col">Group Name</th>
      <th scope="col">Chit Values</th>
      <th scope="col">Months</th>
      <th scope="col">Subscription</th>
      <th scope="col">action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let cg of chitgorupList">
      <td scope="row">{{cg.groupcode}}</td>
      <td scope="row">{{cg.groupName}}</td>
      <td scope="row">{{cg.chitValue}}</td>
      <td scope="row">{{cg.months}}</td>
      <td scope="row">{{cg.subscription}}</td>
      <td scope="row"> <span class="btn btn-info" (click)="viewGroup(cg.groupcode)">View</span> </td>
    </tr>
    </tbody>
  </table>
</div>
