<div class="row justify-content-md-center">
  <form class="col-sm-4" [formGroup]="employeeForm " (ngSubmit)="submitHandler(employeeForm.value)">
    <div class="form-group">
      <label for="inputEmployeeCode"> Employee Code </label>
      <input type="text" class="form-control" id="inputEmployeeCode"
             formControlName="employeeCode" aria-describedby="userHelp" placeholder="Enter Employee Code">
      <small id="userHelp" class="form-text text-muted">Should be unique</small>
    </div>
    <div class="form-group">
      <label for="InputEmployeeName">Employee Name</label>
      <input type="text" formControlName="employeeName" class="form-control" id="InputEmployeeName" placeholder="Enter Employee Name">
    </div>
    <div class="form-group">
      <label for="InputAddress">Address</label>
      <input type="text" formControlName="address" class="form-control" id="InputAddress" placeholder="Enter Address">
    </div>
    <div class="form-group">
      <label for="InputPhone">Phone</label>
      <input type="text" formControlName="phone" class="form-control" id="InputPhone" placeholder="Enter Phone Number">
    </div>
    <div class="form-group">
      <label for="InputEmail">e-mail</label>
      <input type="text" formControlName="email" class="form-control" id="InputEmail" placeholder="Enter Customer eMail">
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
<div class="row justify-content-md-center">
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Customer Code</th>
      <th scope="col">Customer Name</th>
      <th scope="col">Address</th>
      <th scope="col">Phone</th>
      <th scope="col">e-Mail</th>
      <th scope="col">action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of employeeList">
      <td scope="row">{{c.employeeCode}}</td>
      <td scope="row">{{c.employeeName}}</td>
      <td scope="row">{{c.address}}</td>
      <td scope="row">{{c.phone}}</td>
      <td scope="row">{{c.email}}</td>
      <td scope="row"> <span class="btn btn-info" (click)="viewEmployee(c.employeeCode)">View</span> </td>
    </tr>
    </tbody>
  </table>
</div>
