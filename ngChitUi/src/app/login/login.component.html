<div class="row justify-content-md-center">
  <form class="col-sm-4" [formGroup]="loginForm " (ngSubmit)="submitHandler(loginForm.value)">
    <div class="form-group">
      <label for="username">User Name</label>
      <input type="text" class="form-control" id="username"
             formControlName="user" aria-describedby="userHelp" placeholder="Enter user name">
      <small id="userHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input type="password" formControlName="password" class="form-control" id="InputPassword" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
